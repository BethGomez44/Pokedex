<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./images/pokedexicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Lobster&family=Salsa&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Ze3E4lUcYlV7v4z9mHwNE7c6wVJcA3YS6imF6XfID6X7jFwI2w0pDLCEnj7ugzIy" crossorigin="anonymous">
    <script src="./js/pokemon.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="bloque" id="primero">
            <div id="esquina-superior-a"></div>
            <div id="esquina-superior-r"></div>
            <img src="./images/pokedexlogo.png" id="logo">
        </div>

        </div>
        
        <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class=".col-md-6 ml-md-auto">
            <div class="frontera">
                <div class="borde1">
                    <div class="arco" id="superior-izquierdo"></div>
                    <div class="arco" id="superior-derecho"></div>
                    <div id="circulo1">
                        <div id="circulo1-interior">
                            <div id="fondo-circulo1"></div>
                        </div>
                    </div>
                </div>
                <div class="limite1"></div>
            </div>
            <div class="pantalla">
                <div class="pantalla-fondo">
                    <div class="separador"></div>
                    <div class="pantalla-contenido"></div>
                    <div class="separador"></div>
                    <input type="text" id="buscador" placeholder="Ingresa el nombre del pokémon">
                    <div class="separador"></div>
                </div>
            </div>

            <div class="frontera">
                <div class="limite2"></div>
                <div class="borde2">
                    <div class="arco" id="inferior-izquierdo"></div>
                    <div class="arco" id="inferior-derecho"></div>
                    <div id="circulo2">
                        <div id="circulo2-interior">
                            <div id="fondo-circulo2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

        <div class="bloque" id="tercero">
            <div id="esquina-inferior-a"></div>
            <div id="esquina-inferior-r"></div>
        </div>
    </main>

</body>

</html>
